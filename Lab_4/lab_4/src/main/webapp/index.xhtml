<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>  
        <title>User Form</title>  
    </h:head>  
    <h:body>  
        <h:form>  
            <h:outputLabel for="username">User Name</h:outputLabel>  
            <h:inputText value="#{createUserView.userName}" required="true" requiredMessage="User Name is required"/> 
            <br/> 
            <h:inputText  value="#{createUserView.mail}" required="true" requiredMessage="Mail is required"/> 
            <br/> 
            <h:inputText  value="#{createUserView.password}" required="true" requiredMessage="Pass is required"/> 
            <br/> 
            <h:commandButton id="submit-button" value="Submit" action="#{createUserController.create}"/>  
        </h:form> 
        <p:growl/>
    </h:body>  
</html>
