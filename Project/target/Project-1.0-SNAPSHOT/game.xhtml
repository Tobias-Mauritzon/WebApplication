<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="WEB-INF/template/common.xhtml">
        <ui:define name="scripts">
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>  
            <script src="#{gameController.getJavaScriptPath(currentGameView.getGame())}"></script>
        </ui:define>
        <ui:define name="title">#{currentGameView.getGame()}</ui:define>
        <ui:define name="content">
            <h1>#{currentGameView.getGame()}.xhtml</h1>
            <div class="container bg-light p-5 border h-75">
                <iframe width="100%" height="700" name="game-frame" style="border:none;" onload="loaded()" src="#{currentGameView.getGame()}.xhtml"></iframe>
            </div>
        </ui:define>
        <ui:define name="comment">
            <ui:include src="WEB-INF/template/comment-section.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
