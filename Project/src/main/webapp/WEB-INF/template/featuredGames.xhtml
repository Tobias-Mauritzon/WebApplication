<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <div class="container pt-4">
        <div class="row g-4">
            <div class="col-md-4">
                <p:commandLink class="text-decoration-none" action="#{gameCardsView.setGameAndRedirect(featuredGamesView.mostCommentedGame.name)}">
                    <div class="card">
                        <img class="card-img-top img-fluid position-relative" src="#{featuredGamesView.mostCommentedGame.image}" alt="Image of the most commented game">
                            <div class="card-body bg-transparent text-center">
                                <h4>Most Commented Game</h4>
                                <h3 class="text-capitalize">#{featuredGamesView.mostCommentedGame.name} Game</h3>
                            </div>
                        </img>
                    </div>
                </p:commandLink>
            </div>
            <div class="col-md-4">
                <p:commandLink class="text-decoration-none" action="#{gameCardsView.setGameAndRedirect(featuredGamesView.highestRatedGame.name)}">
                    <div class="card">
                        <img class="card-img-top img-fluid position-relative" src="#{featuredGamesView.highestRatedGame.image}" alt="Image of the highest rated game">
                            <div class="card-body bg-transparent text-center">
                                <h4>Highest Rated Game</h4>
                                <h3 class="text-capitalize">#{featuredGamesView.highestRatedGame.name} Game</h3>
                            </div>
                        </img>
                    </div>
                </p:commandLink>
            </div>
            <div class="col-md-4">
                <p:commandLink class="text-decoration-none" action="#{gameCardsView.setGameAndRedirect(featuredGamesView.newestdGame.name)}">
                    <div class="card">
                        <img class="card-img-top img-fluid position-relative" src="#{featuredGamesView.newestdGame.image}" alt="Image of the newest game">
                            <div class="card-body bg-transparent text-center">
                                <h4>Newest Game</h4>
                                <h3 class="text-capitalize">#{featuredGamesView.newestdGame.name} Game</h3>
                            </div>
                        </img>
                    </div>
                </p:commandLink>
            </div>
        </div>

        <hr class="my-5"/>
    </div>
</html>
