<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:rating="http://xmlns.jcp.org/jsf/composite/rating">

    <div class="container">
        <div class="row mt-3">
            <div class="col-lg-8">
                <div class="row g-2">
                    <div class="card shadow-sm text-center">
                        <div class="card-body">
                            #{commentController.findGame()}
                            <h5 class="card-title">Description:</h5>
                            <p class="card-text">#{commentView.game.description}</p>
                        </div>
                    </div>
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">HighScore</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">1: Matteus</li>
                            <li class="list-group-item">2: Tobbe</li>
                            <li class="list-group-item">3: David</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="row g-2">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <p:avatar class="text-capitalize" label="#{commentView.game.author.charAt(0)}" size="large" shape="circle" />
                            <h4 class="d-inline ms-2 text-capitalize">#{commentView.game.author}</h4>
                        </div>
                    </div>
                    <rating:rating></rating:rating>
                </div>
            </div>
        </div>   
        <div class="row mt-3">
            <div class="col-lg-8">
                <div class="row">
                    <h:form class="p-0" id="comment-form">
                        <div class="card shadow-sm mt-3">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-1">
                                        <p:avatar icon="pi pi-user" styleClass="p-mr-2" size="large" shape="circle" />
                                    </div>
                                    <div class="col-md-9">
                                        <p:inputTextarea id="test" rows="1" cols="80" counter="display" maxlength="200" counterTemplate="{0} characters remaining." autoResize="true" value="#{commentView.text}"/>
                                        <p class="card-subtitle"><small class="text-muted"><h:outputText id="display"/></small></p>
                                    </div>
                                    <div class="col-md-2">
                                        <p:commandButton id="submit-comment" value="Post" action="#{commentController.create(request.userPrincipal.name)}" update="@(#findsComments)"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
                <div class="row">
                    <div class="d-flex justify-content-end">
                        <h:panelGroup id="flipCommentsButton">
                            <c:choose>
                                <c:when test="#{commentView.descending}" >
                                    <p:commandButton icon="pi pi-sort-amount-down" styleClass="rounded-button ui-button-flat ui-button-plain" action="#{commentController.flipDescending()}" update="@(#findsComments),@(#flipCommentsButton)"/>   
                                </c:when>
                                <c:otherwise>
                                    <p:commandButton icon="pi pi-sort-amount-up" styleClass="rounded-button ui-button-flat ui-button-plain" action="#{commentController.flipDescending()}" update="@(#findsComments),@(#flipCommentsButton)"/>   
                                </c:otherwise>
                            </c:choose>
                        </h:panelGroup>
                    </div>
                </div>
                <h:panelGroup id="findsComments">
                    #{commentController.findComments()}
                    <ui:repeat value="#{commentView.commentList}" var="comment">
                        <div class="row">
                            <div class="card shadow-sm mt-3">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-1">
                                            <p:avatar class="text-capitalize" label="#{comment.userAccount.name.charAt(0)}" size="large" shape="circle" />
                                        </div>
                                        <div class="col-11">
                                            <h5 class="d-inline card-title text-capitalize">#{comment.userAccount.name}</h5>
                                            <p class="d-inline card-subtitle"><small class="text-muted">Posted: #{comment.tstamp.toString().subSequence(0, 10)}</small></p>
                                            <p class="card-text">#{comment.text}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ui:repeat>
                </h:panelGroup>
            </div>
            <div class="col-4"></div>
        </div>
        <p:growl id="growl">
            <p:autoUpdate/>
        </p:growl>
    </div>
</html>
