<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:rating="http://xmlns.jcp.org/jsf/composite/rating"
      xmlns:comment="http://xmlns.jcp.org/jsf/composite/comment">
    <div class="container">
        <div class="row mt-3">
            <div class="col-lg-8">
                <div class="row g-2">
                    <div class="card shadow-sm text-center">
                        <div class="card-body">
                            #{commentController.findGame()}
                            <h5 class="card-title">Description:</h5>
                            <p class="card-text">#{commentView.game.description}</p>
                        </div>
                    </div>
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">High Score</h5>
                        </div>
                        <comment:highscore_box/>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="row g-2">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <p:avatar class="text-capitalize" label="#{commentView.game.author.charAt(0)}" size="large" shape="circle" />
                            <h4 class="d-inline ms-2 text-capitalize">#{commentView.game.author}</h4>
                        </div>
                    </div>
                    <rating:rating></rating:rating>
                </div>
            </div>
        </div>   
        <comment:comment_field/>
        <p:growl id="growl">
            <p:autoUpdate/>
        </p:growl>
    </div>
</html>
