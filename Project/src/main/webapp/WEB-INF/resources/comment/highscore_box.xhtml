<!--xhtml for high scores under games
    Author: Simon Terling-->

<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <cc:interface>
    </cc:interface>
    <cc:implementation>     
        <div class="container">
            <table class="table">
                <tbody>    
                    <ui:repeat value="#{highScoreView.highScores1}" var="highScore1" varStatus="currentIndex">
                        <tr>
                            <th scope="row">#{currentIndex.index+1}</th>
                            <ui:fragment rendered="#{highScore1.getHighScore() != 0}">
                                <td>#{highScore1.getUserAccount().getName()} <b class="ps-5">Score:</b> #{highScore1.getHighScore()}</td>
                            </ui:fragment>
                            <ui:fragment rendered="#{highScore1.getHighScore() == 0}">
                                <td class="ps-5"></td>
                            </ui:fragment>
                                <ui:repeat value="#{highScoreView.highScores2}" var="highScore2" begin="#{currentIndex.index}" end="#{currentIndex.index}">
                                    <th class="border-start" scope="row">#{currentIndex.index+6}</th>
                                    <ui:fragment rendered="#{highScore2.getHighScore() != 0}">
                                        <td>#{highScore2.getUserAccount().getName()} <b class="ps-5">Score:</b> #{highScore2.getHighScore()}</td>
                                    </ui:fragment>
                                    <ui:fragment rendered="#{highScore2.getHighScore() == 0}">
                                        <td class="ps-5"></td>
                                    </ui:fragment>
                            </ui:repeat>
                        </tr>
                    </ui:repeat> 
                </tbody>
            </table>
        </div>
    </cc:implementation>
</ui:composition>
