<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:user="http://xmlns.jcp.org/jsf/composite/user">

    <c:when test="#{request.isUserInRole('USER')}" >
        <ui:composition template="WEB-INF/template/common.xhtml">
            <ui:define name="title">#{request.userPrincipal.name}</ui:define>
            <ui:define name="content">
                 <div class="container d-flex justify-content-center">
                    <div class="card shadow-sm">
                        <div class="card-body text-center px-5">
                            <h4 class="card-title mt-2 mb-4">Login</h4>


                        </div>
                    </div>
                </div>
                
                <user:userImage/>
                
            </ui:define>
        </ui:composition>
    </c:when>
</html>
