<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
     <ui:composition template="WEB-INF/template/common.xhtml">
        <ui:define name="title">Create Account Page</ui:define>
        <ui:define name="content">  
            <div class="container d-flex justify-content-center">
                <div class="card shadow-sm px-5 py-1">
                    <div class="card-body text-center px-5">
                        <div class="px-5">
                            <h4 class="card-title mt-2 mb-4">Create Account</h4>

                            <h:form id="createUser">
                                <!--<div class="ui-g-12 ui-md-4">-->
                                    <div>
                                        <div class="row">
                                            <p:inputText id="username" placeholder="Username" value="#{createUserView.userName}" required="true" requiredMessage="Username is required">
                                                <p:ajax update="msgUsername" event="blur"/>
                                            </p:inputText>
                                        </div>
                                        <div class="row">
                                            <p:message for="username" id="msgUsername" display="text"/>
                                        </div>
                                    </div>
                                    <br/> 
                                    <div>
                                        <div class="row">
                                            <p:inputText  id="email" placeholder="Email" value="#{createUserView.mail}" required="true" requiredMessage="Email is required">
                                                <p:ajax update="msgEmail" event="blur"/>
                                            </p:inputText>
                                        </div>
                                        <div class="row">
                                            <p:message for="email" id="msgEmail" display="text"/>
                                        </div>
                                    </div>
                                    <br/> 
                                    <div>
                                        <div class="row">
                                            <p:password label="Password" id="password" placeholder="Password" value="#{createUserView.password}" required="true" requiredMessage="Password is required">
                                                <p:ajax update="msgPassword" event="input"/>
                                            </p:password>
                                        </div>
                                        <div class="row">
                                            <p:message for="password" id="msgPassword" display="text"/>
                                        </div>
                                    </div>
                                    <br/>
                                    <div>
                                        <div class="row">
                                            <p:password label="Confirm Password" id="confirmPassword" placeholder="Confirm Password" value="#{createUserView.confirmPassword}" required="true" requiredMessage="Confirm Password is required">
                                                <p:ajax update="msgConfirmPassword" event="input"/>
                                            </p:password>
                                        </div>
                                        <div class="row">
                                            <p:message for="confirmPassword" id="msgConfirmPassword" display="text"/>
                                        </div>
                                    </div>
                                    <br/>
                                    <p:commandButton id="submit-button" update="@form" value="Submit" action="#{createUserController.create}"/> 
                                    <div>
                                        <p:link outcome="login" value="Login here">
                                        </p:link>
                                    </div>
                                <!--</div>-->

                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
