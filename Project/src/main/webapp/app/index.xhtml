<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="../WEB-INF/template/common.xhtml">
        
        <ui:define name="title">Log In Page</ui:define>
        <ui:define name="scripts">
            <script src="../js/jquery-3.5.1.js"></script> 
        </ui:define>
        <ui:define name="css">
            <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        </ui:define>
        <ui:define name="content">
            <p>Logged-in as #{request.userPrincipal.name}</p>
            <h:form id="logout">
                <p:commandButton id="submit" update="@form" value="Logout" action="#{logoutBacking.submit}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
