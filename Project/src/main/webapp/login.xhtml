<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="WEB-INF/template/common.xhtml">
        <ui:define name="title">Log In Page</ui:define>
        <ui:define name="content">
            <h:form id="createUser">
                <div class="ui-g-12 ui-md-4" >
                    <h1>Create Account</h1>
                    <div> 
                        <p:inputText id="username" placeholder="Username" value="#{createUserView.userName}" required="true" requiredMessage="Username is required">
                            <p:ajax update="msgUsername" event="blur"/>
                        </p:inputText>
                        <p:message for="username" id="msgUsername" display="text"/>
                    </div>
                    <br/> 
                    <div> 
                        <p:inputText  id="email" placeholder="Email" value="#{createUserView.mail}" required="true" requiredMessage="Email is required">
                            <p:ajax update="msgEmail" event="blur"/>
                        </p:inputText>
                        <p:message for="email" id="msgEmail" display="text"/>
                    </div>
                    <br/> 
                    <div> 
                        <p:inputText id="password" placeholder="Password" type="password" value="#{createUserView.password}" required="true" requiredMessage="Password is required">
                            <p:ajax update="msgPassword" event="input"/>
                        </p:inputText>
                        <p:message for="password" id="msgPassword" display="text"/>
                    </div>
                    <br/>
                    <p:commandButton id="submit-button" update="@form" value="Submit" action="#{createUserController.create}"/>  
                </div>
            </h:form> 
            <p:outputPanel>
                <div class="ui-g">
                    <div class="ui-g-4"/>
                    <div class="ui-g-4">
                        <h3>Login</h3>

                        <h:form id="login">
                            <p:messages id="messages" globalOnly="true"/>

                            <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">

                                <p:outputLabel for="username" value="Username"/>
                                <p:inputText id="username" value="#{loginBacking.name}"/>
                                <p:message for="username"/>

                                <p:outputLabel for="password" value="Password"/>
                                <p:inputText type="password" id="password" value="#{loginBacking.password}"/>
                                <p:message for="password"/>

                                <p:commandButton id="submit" update="@form" 
                                     value="Login" action="#{loginBacking.submit}"/>
                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>
            </p:outputPanel>
            <p:growl globalOnly="true"/>
        </ui:define>
    </ui:composition>

</html>
