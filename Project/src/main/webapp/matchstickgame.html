<html>
    <head>
        <title>Matchstick Game</title>
         <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Joachim Antfolk">
        
        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <link href="css/matchstick.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/bootstrap/bootstrap.bundle.js"></script>
        <script src="js/matchstick_script.js"></script>
    </head>
    <body>
        <div id="container" style="height: 600px; width: 1000px; position: relative;">
            <div class="btn-group" role="group" id="input" style="bottom: 0; left: 0; position: absolute; width: 100%;">
                <a role="button" class="btn btn-dark" id="removeOne">REMOVE 1</a>
                <a role="button" class="btn btn-dark" id="removeTwo">REMOVE 2</a>
                <a role="button" class="btn btn-dark" id="reset">RESET</a>
            </div>
            <canvas id="gameCanvas" width="1000" height="600"/>
        </div>
    </body>
</html>
