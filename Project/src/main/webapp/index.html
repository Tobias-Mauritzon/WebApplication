<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!--<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css"/>-->
<!--    <link href="css/bootstrap/bootstrap-grid.min.css" rel="stylesheet" type="text/css"/>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700|Work+Sans:700" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <script src="js/bootstrap/bootstrap.bundle.min.js" type="text/javascript"></script>
    <title>draft</title>
  </head>
  <body>
    <a href="#openLoginPopup">Open Popup</a>
    <div id="openLoginPopup" class="myPopup ">
        <div class="container">
            <a href="#close" title="Close" class="close button">X</a> 
            <h1 id="popup-title" class="text-center mt-2">title</h1>
            <form class="login" action="">
                <div class="mt-2">
                    Username:<br><input class="text-field" type="text" name="userid" required=""></br>
                </div>
                <div class="mt-1">
                    Password<br><input class="text-field" type="password" name="psw" required></br>
                </div>
            </form>
            <label class="login">
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <div class="row popup-login-buttons-container login mt-1 mb-2">
                <div class="col-6 button-col" id="popup-login-buttons-left">
                    <input class="button popup-login-buttons btn" type="button" value="Create Account"  onclick="window.location.href='#openAccountCreatePopup'">    
                </div>
                <div class="col-6 button-col" id="popup-login-buttons-right">
                    <input class="button popup-login-buttons btn" type="button" value="Login"  onclick="">
                </div>
            </div>
        </div>
    </div> 
    <div id="openAccountCreatePopup" class="myPopup ">
        <div class="container">
            <a href="#close" title="Close" class="close button">X</a> 
            <h1 id="popup-title" class="text-center mt-2">title</h1>
            <form class="login" action="">
                <div class="mt-2">
                    Username:<br><input class="text-field" type="text" name="userid" required=""></br>
                </div>
                <div class="mt-1">
                    Email:<br><input class="text-field" type="email" name="email" required></br>
                </div>
                <div class="mt-1">
                    Password<br><input class="text-field" type="password" name="psw" required></br>
                </div>
                <div class="mt-1">
                    Confirm password<br><input class="text-field" type="password" name="psw" required></br>
                </div>
            </form>
            <label class="login">
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <div class="row popup-login-buttons-container login mt-1 mb-2">
                <div class="col-12 button-col">
                    <input class="button popup-login-buttons btn" type="button" value="Create Account"  onclick="">
                </div>
            </div>
        </div>
    </div> 
  </body>
</html>
