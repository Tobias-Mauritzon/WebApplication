<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <script src="js/bootstrap 4.5.3/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/math.js" type="text/javascript"></script>
    </head>
    
    <header> 
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="resources/801039450862780428.png" alt=""/></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Games</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="page1.html">page 1</a></li>
                                <li><a class="dropdown-item" href="page2.html">page 2</a></li>

                         </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <body>
        
        <div class="container">
            <div class="row align-items-center">
                <div class="col-3">
                    <h1>Team: X</h1>
                </div>
                <div class="col-3">
                    <h1>Online: X</h1>
                </div>
                <div class="col-6" data-toggle="buttons">
                    <!-- <div class="row align-items-center"> -->
                        <div class="align-items-center" id="difficulty">
                            <h2 class="difficulty">Difficulty:</h2>
                        </div>
                        <div class="align-items-center btn-group btn-group-toggle">
                            <label class="btn btn-secondary active">
                                <input type="radio" name="options" id="easy" autocomplete="off" checked> Easy
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="medium" autocomplete="off"> Medium
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="hard" autocomplete="off"> Hard
                            </label>
                        </div>
                    <!-- </div> -->
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col">
                    <div class="row">
                        <div class="col-md-4" id="question">
                            <h2 id="equation-text">Equation:</h2>
                        </div>
                        <div class="col-md-4">
                            <h2 id="equation"></h2>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row align-items-center">
                        <div class="col-md-4" id="solution">
                            <h2 >Solution:</h2>
                        </div>
                        <div class="col-md-4">
                            <input type="number" class="form-control" id="input-answer" placeholder="Enter answer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                    <canvas class="game-canvas" style="border: 1px solid"></canvas>
            </div>
        </div>
    </body>
</html>
