<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="js/login.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container p-5 ">
            <div class="">
                <h1>Login!</h1>
            </div> 
            <div class="p-1 m-3">               
                <label for="fname" class="col-1">User Name:</label>
                <input type="text" id="u_name" name="fname" class="col"><br><br>
                <label for="lname" class="col-1">Password:</label>
                <input type="text" id="pw" name="lname" class="col"><br><br>
                <input type="button" value="Login" id="login_button">                
            </div>
            <div class="row m-2">
                <p id="login_res"></p>
            </div>
        </div>
    </body>
</html>
