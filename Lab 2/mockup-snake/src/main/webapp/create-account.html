<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="js/jquery-3.5.1.js" type="text/javascript"></script>
        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <script src="js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/create-account-script.js" type="text/javascript"></script>
    </head>
    
    
    <body>
        <header> 
            <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top header-footer-text">
                <div class="container-float">
                    <a class="navbar-brand" href="index.html"><img width="100" height="100" class="ms-3" src="resources/logo.png" alt="" id="logo"/></a>
                </div>
            </nav>
        </header>
        
        <form id="create-account-form" class="container mt-4 py-4">
            <!--<div class="col-3"></div>-->
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group my-3">
                        <label for="inputEmail1">Email address</label>
                        <input name="email" type="email" class="form-control" id="inputEmai1" aria-describedby="emailHelp" placeholder="Enter email" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group my-3">
                        <label for="inputPassword">Password</label>
                        <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                    </div>
                    <div class="form-group my-4">
                        <label for="inputConfirmPassword">Confirm Password</label>
                        <input name="confirm-password" type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" required>
                        <small id="confirmInfo" class="form-text">-</small>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary my-3" disabled>Create Account</button>
                </div>
            </div>
        </form>
        
        <footer class="bg-dark text-center text-lg-start header-footer-text" id="sticky-footer">
            <div class="text-center p-3">
                David Andersson, Brute :)
            </div>
        </footer>
    </body>
</html>
