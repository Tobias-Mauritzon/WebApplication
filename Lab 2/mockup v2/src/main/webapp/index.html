<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="js/jquery-3.5.1.js" type="text/javascript"></script>
        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <script src="js/bootstrap 4.5.3/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    </head>
    
    <header> 
        <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top header-footer-text">
            <div class="container-float">
                <a class="navbar-brand" href="#"><img width="100" height="100" class="ms-3" src="../resources/logo.png" alt="" id="logo"/></a>
            </div>
        </nav>
    </header>
    <body>
        <div class="container align-items-center" id="main-menu">
            <div class="row mx-5 mt-2">
                <button type="button" class="btn btn-secondary btn-lg btn-block">LOGIN</button>
            </div>
            <div class="row mx-5 mt-2">
                <button type="button" class="btn btn-secondary btn-lg btn-block">CREATE ACCOUNT</button>
            </div>
            <div class="row mx-5 mt-2">
                <button type="button" class="btn btn-secondary btn-lg btn-block">PLAY AS GUEST</button>
            </div>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="../resources/mario.jpg" alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>My Caption Title (1st Image)</h5>
                            <p>The whole caption will only show up if the screen is at least medium size.</p>
                        </div>
                    </div>
                   <div class="carousel-item">
                        <img class="d-block w-100" src="../resources/mario.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../resources/mario.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </body>
    <footer class="bg-dark text-center text-lg-start header-footer-text" id="sticky-footer">
        <div class="text-center p-3">
            David Andersson
        </div>
    </footer>
</html>
